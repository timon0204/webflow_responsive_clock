<style>

    .clock2 {
        position: relative;
        width: 300px;
        height: 300px;
        border: 5px solid #333;
        border-radius: 50%;
        background-color: #111;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }
    .clock2::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 20px;
        height: 20px;
        background: #fff;
        border-radius: 50%;
        transform: translate(-50%, -50%);
        z-index: 10;
    }
    .hand {
        position: absolute;
        height: 2px;
        background-color: #d4af37;
        transform-origin: center;
        top: 50%;
        left: 50%;
    }

    .hand.hour {
        width: 20%;
        transform-origin: left;
        transform: rotate(20deg);
    }

    .hand.minute {
        width: 30%;
        transform-origin: left;
        transform: rotate(80deg);
    }

    .hand.second {
        width: 40%;
        background-color: #d4af37;
        transform-origin: left;
        transform: rotate(240deg);
        cursor: pointer;
    }

    .center-circle {
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: #d4af37;
        border-radius: 50%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    .tick {
        position: absolute;
        width: 4px;
        height: 20px;
        background: #fff;
        transform-origin: center bottom;
        left: calc(50% - 2px);
    }

    .tick.tick-12 {
        top: 5%;
    }

    .tick.tick-3 {
        top: calc(50% - 10px);
        transform: translateX(50%);
    }

    .tick.tick-6 {
        top: 95%;
        transform: translateY(-100%);
    }
.tick.tick-9 {
        top: calc(50% - 10px);
        transform: translateX(-50%);
    }
    @media (max-width: 600px) {
        .clock2 {
            width: 150px;
            height: 150px;
        }

        .hand.hour {
            width: 30px;
        }

        .hand.minute {
            width: 50px;
        }

        .hand.second {
            width: 60px;
        }

        .center-circle {
            width: 8px;
            height: 8px;
        }

    }
</style>

<div class="clock2">
    <div class="hand hour"></div>
    <div class="hand minute"></div>
    <div class="hand second"></div>
    <div class="center-circle"></div>
    <div class="tick tick-12"></div>
    <div class="tick tick-3"></div>
    <div class="tick tick-6"></div>
    <div class="tick tick-9"></div>
</div>

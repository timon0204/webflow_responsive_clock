<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Clock</title>
    <style>

        .clock3 {
            width: 300px;
            height: 300px;
            background-color: #fff;
            border-radius: 50%;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .face3 {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background-color: #fff;
            position: relative;
            border: 10px solid #e5e5e5;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .hand {
            position: absolute;
            height: 2px;
            background-color: #000;
            transform-origin: left;
            top: 50%;
            left: 50%;
        }

        .hand.hour {
            width: 50px;
            height: 4px;
            background-color: #333;
        }

        .hand.minute {
            width: 70px;
            height: 4px;
            background-color: #333;
        }

        .hand.second {
            width: 90px;
            height: 2px;
            background-color: #ff0000;
        }

        .center-circle {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: #ff0000;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        @media (max-width: 600px) {
            .clock3 {
                width: 150px;
                height: 150px;
            }

            .face3 {
                width: 120px;
                height: 120px;
            }

            .hand.hour {
                width: 30px;
            }

            .hand.minute {
                width: 50px;
            }

            .hand.second {
                width: 60px;
            }

            .center-circle {
                width: 8px;
                height: 8px;
            }
        }

    </style>
</head>

<body>
    <div class="clock3">
        <div class="face3">
            <div class="hand hour"></div>
            <div class="hand minute"></div>
            <div class="hand second" data-color="#ff0000"></div>
            <div class="center-circle"></div>
        </div>
    </div>
</body>

</html>
